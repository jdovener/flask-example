{% extends "index.html" %}
{% block content %}
<form method="POST" action="">
    <div class="form-group">
        {{ form.hidden_tag() }}
    </div>
    <div class="form-group">
        {{ form.first_name.label }}
        {{ form.first_name }}
    </div>
    <div class="form-group">
        {{ form.last_name.label }}
        {{ form.last_name }}
    </div>
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.content.label }}
        {{ form.content }}
    </div>
    <div class="form-group">
        {{ form.submit }}
    </div>
</form>
{% endblock %}
